<!DOCTYPE html>
<html>
    <script src="scripts.js" defer></script>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">

            <div class="first-row">

                <div class="display">
                    0
                </div>
            </div>

            <div class="second-row">
                <button class="helper" id="clear">
                    AC
                </button>
                <button class="helper" id="plus-minus">
                    +/-
                </button>
                <button class="helper"  id="percentage">
                    %
                </button>
                <button class="operator" id="divide">
                    /
                </button>
                
            </div>

            <div class="third-row">
                <button class="number" id="7">
                    7
                </button>
                <button class="number" id="8">
                    8
                </button>
                <button class="number" id="9">
                    9
                </button>
                <button class="operator" id="multiply">
                    *
                </button>
                
            </div>

            <div class="fourth-row">
                <button class="number" id="4">
                    4
                </button>
                <button class="number" id="5">
                    5
                </button>
                <button class="number" id="6">
                    6
                </button>
                <button class="operator" id="substract">
                    -
                </button>
                
            </div>

            <div class="fifth-row">
                <button class="number" id="1">
                    1
                </button>
                <button class="number" id="2">
                    2
                </button>
                <button class="number" id="3">
                    3
                </button>
                <button class="operator" id="add">
                    +
                </button>
                
            </div>
            
            <div class="sixth-row">
                <button class="number" id="0">
                    0
                </button>
                <button class="number" id=",">
                    ,
                </button>
                <button class="operator" id="equal">
                    =
                </button>
            </div>
        </div>
    </body>
</html>
